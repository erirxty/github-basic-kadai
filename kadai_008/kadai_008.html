      <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリイート」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio controls>
          <source src="ichi.mp3" type="audio/mpeg">
       </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label for="name">氏名:</label>

          <input type="text" id="name" name="name" placeholder="お名前を入力してください"><br>

          <label for="age">年代:</label>
          <select>
            <option>10代以下</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代以上</option>
          </select><br>
          <label>性別</label>
          <label>男性</label><input type="radio" name="性別">
          <label>女性</label><input type="radio" name="性別">
          <label>その他</label><input type="radio" name="性別"><br>
          <label for="favorite">おすすめ和菓子の名称:</label>
          <input type="text" id="favorite" name" placeholder="例：みたらし団子"required><br>
          <label for="reason">おすすめする理由:</label>     
          <input type="textarea" ><br>  
          <label>個人情報保護方針に同意する</label>
          <input type="checkbox" name="agree"><br>
          <input type="submit" value="送信">
          <input type="reset" value="リセット">

          

          
        </form>
      </section>
    </article>
