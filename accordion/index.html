<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ドラえもんの道具</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ドラえもんの道具</h1>
    <p class="description">
      ドラえもんの道具は、様々な便利な機能を持つ未来の道具です。<br />以下にいくつかの代表的な道具を紹介します。
    </p>

    <div class="accordion">
      <button class="accordion-btn">どこでもドア</button>
      <div class="accordion-content">
        <p class="content-text">
          どこでもドアは、行きたい場所に瞬時に移動<br />できる便利な道具です。
        </p>
        <div class="content-image-container">
          <img src="dokodemo_door.jpg" alt="どこでもドアの画像" />
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-btn">タイムマシン</button>
      <div class="accordion-content">
        <p class="content-text">
          タイムマシンは、過去や未来に移動<br />できるマシンです。
        </p>
        <div class="content-image-container">
          <img src="time_machine.jpg" alt="タイムマシンの画像" />
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-btn">タケコプター</button>
      <div class="accordion-content">
        <p class="content-text">
          タケコプターは、頭に装着して<br />空を飛ぶための道具です。
        </p>
        <div class="content-image-container">
          <img src="takecopter.jpg" alt="タケコプターの画像" />
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-btn">スモールライト</button>
      <div class="accordion-content">
        <p class="content-text">
          スモールライトは、物体を小さくしたり<br />大きくしたりできる不思議な道具です。
        </p>
        <div class="content-image-container">
          <img src="small_light.jpg " alt="スモールライトの画像" />
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-btn">アンキパン</button>
      <div class="accordion-content">
        <p class="content-text">
          アンキパンは、覚えるべき内容を書き写して<br />食べると、内容が記憶できるパンです。
        </p>
        <div class="content-image-container">
          <img src="ankipan.jpg" alt="アンキパンの画像" />
        </div>
      </div>
    </div>
    <script src="accordion.js"></script>
  </body>
</html>
