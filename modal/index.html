<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="modal.js" defer></script>
  </head>
  <body>
    <button id="modalBtn">スプランキー</button>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <span class="close">✖</span>
        <h1>スプランキー</h1>
        <p>
          音楽ゲームの一種で、複数のキャラクターを選んで組み合わせることで、手軽に音楽制作を楽しめるゲームです。
        </p>
        <img
          src="sprunki.webp"
          alt="スプランキーの画像"
          class="sprunki-image"
        />
        <audio src="sprunki.mp3" controls loop class="audio"></audio>
      </div>
    </div>
  </body>
</html>
