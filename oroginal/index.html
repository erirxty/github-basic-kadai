<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サッポロビール スライダー</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper-background">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <h2 class="slide-title item">
              定番の極み！<br />サッポロ生ビール 黒ラベル
            </h2>
            <img src="black.png" alt="黒ラベル缶" class="item" />
            <p class="slide-description item">
              麦のうまみと爽やかなキレ。<br />「完璧な生」は、何度飲んでも飽きない旨さ。
            </p>
          </div>

          <div class="swiper-slide">
            <h2 class="slide-title item">特別な一杯を。<br />ヱビスビール</h2>
            <img src="yebisu.png" alt="ヱビス缶" class="item" />
            <p class="slide-description item">
              芳醇な香りと深いコク。<br />長期熟成が織りなす、至福のプレミアム体験。
            </p>
          </div>

          <div class="swiper-slide">
            <h2 class="slide-title item">
              レトロな旨さ再燃。<br />サッポロラガービール (赤星)
            </h2>
            <img src="lager.png" alt="赤星瓶" class="item" />
            <p class="slide-description item">
              現存最古の確かな味わい。<br />熱処理ならではのコクと苦味がクセになる。
            </p>
          </div>

          <div class="swiper-slide">
            <h2 class="slide-title item">
              新しいビールの楽しみ方。<br />サッポロクラシック
            </h2>
            <img src="classic.png" alt="サッポロクラシック缶" class="item" />

            <p class="slide-description item">
              北海道限定の特別な味わい。<br />爽快な飲みごたえと、麦芽の香ばしさが絶妙。
            </p>
          </div>

          <div class="swiper-slide">
            <h2 class="slide-title item">さあ、最高の乾杯を。</h2>
            <img
              src="beergarden.jpeg"
              alt="ビアガーデンで乾杯"
              class="slide-image item"
            />
            <p class="slide-description item">
              今すぐ、お近くのビアガーデンへ。<br />あなたの街で、サッポロビールを味わい尽くそう！
            </p>
            <a href="#" class="action-button item">ビアガーデンを探す</a>
          </div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="swiper.js"></script>
  </body>
</html>
